<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>McDo Sales Forecast</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>🍟 McDo Forecast App</h1>

    <div class="form-group">
      <label>Date:</label>
      <input type="date" id="inputDate" />
    </div>

    <div class="form-group">
      <label>Customers:</label>
      <input type="number" id="inputCustomers" />
    </div>

    <div class="form-group">
      <label>Weather:</label>
      <select id="inputWeather">
        <option value="sunny">Sunny</option>
        <option value="cloudy">Cloudy</option>
        <option value="rainy">Rainy</option>
      </select>
    </div>

    <div class="form-group">
      <label>Add-on Sales:</label>
      <input type="number" id="inputAddon" />
    </div>

    <button onclick="generateForecast()">📊 Generate Forecast</button>

    <div id="forecastResult" class="result-box">
      <h2>📈 Forecast Output</h2>
      <div id="resultOutput">Waiting for input...</div>
    </div>
  </div>
</body>
</html>
